<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pangolin&display=swap');
    </style>
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/small.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/app.js"></script>
    <title>My Tomagochi</title>
    
    
</head>
<body> 
    <header>
        <button id="submit">Start</button>
        <h1 id="firstName" type="nameDeclare"></h1>
        
        <button id="demo">DEMO</button>
    </header>
        <div class="gameBody">
            <div class="screen">
                <div class="years">
                    <span id="timer">5: 00</span>
                    <br>
                    <span id="age">Age: 0</span>
                </div>

               
            <div class="info">
                    <h3 id="hungry">Hunger: 0</h3>
                    <h3 id="tired">Tiredness: 0</h3>
                    <h3 id="bored">Boredom: 0</h3>
                    <h2 id="gameOver"></h2>
                </div> 
                <div id="body1">
                <div class="upperBody animate__heartBeat">
                    <div id="head">
                        <div class="animate__animated animate__bounce animate__faster" id="lEye">*</div>
                        <div class="animate__animated animate__bounce animate__faster"  id ="rEye">*</div>    
                        <div id="mouth">
                            
                        </div>
                    </div>
                    
                        
                    
                   
                    <div id="lUpperArm"></div>
                    <div id="rUpperArm"></div>
                </div>
                <div class="lowerBody animate__heartBeat">
                    <div id="lFoot"></div>
                    <div id="rFoot"></div>
                </div>
                    
                </div>
</div>

                <div id="screenBottom">
                    <div id="loser"></div>
                </div>
          </div>
          
          <div class="allButtons">
            <button class="myButtons" id="leftB">Feed</button>
            <button class="myButtons" id="leftC">Sleep</button>
            <button class="myButtons" id="rightC">Play</button>

        </div>
        
        
        </div>
      



   
    
    
</body>
</html>
