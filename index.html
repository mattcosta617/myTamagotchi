<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/app.js"></script>
    <title>My Tomagochi</title>
    
    
</head>
<body> 
    <header>
        <h1 id="firstName" type="nameDeclare"></h1>
        <button id="submit">Start</button>
    </header>
        <div class="gameBody">
            <div class="screen">
                <div class="years">
                    <span id="timer">5: 00</span>
                    <br>
                    <span id="age">Age: 0</span>
                </div>

               
            <div class="info">
                    <h3 id="hungry">Hunger: 0</h3>
                    <h3 id="tired">Tiredness: 0</h3>
                    <h3 id="bored">Boredom: 0</h3>
                </div>
                <div class="upperBody">
                    <div id="head"></div>
                    <div id="body"></div>
                    <div id="lUpperArm"></div>
                    <div id="rUpperArm"></div>
                    <!-- <div id="lLowerArm"></div>
                    <div id="rLowerArm"></div> -->
                </div>
                <div class="lowerBody">
                    <!-- <div id="rThigh"></div>
                    <div id="lThigh"></div>
                    <div id="lKnee"></div>
                    <div id="lCalf"></div>
                    <div id="rKnee"></div>
                    <div id="rCalf"></div> -->
                    <div id="lFoot"></div>
                    <div id="rFoot"></div>
                </div>
                    
                </div>


                <div id="screenBottom"></div>
          </div>
          
          <div class="allButtons">
            <!-- <button class="myButtons" id="rightB">Name</button> -->
            <button class="myButtons" id="leftB">Feed</button>
            <button class="myButtons" id="leftC">Sleep</button>
            <button class="myButtons" id="rightC">Play</button>

        </div>
        
        </div>
      



   
    
    
</body>
</html>
